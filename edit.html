<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>見積編集 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'IPAexMincho', serif; margin: 20px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>見積編集</h1>

  <form id="editForm">
    <label>お客様名<input type="text" id="customerName" required /></label>
    <label>現場住所<input type="text" id="address" required /></label>
    <label>建物構造
      <select id="structure" required>
        <option value="木造">木造</option>
        <option value="RC造">RC造</option>
        <option value="S造">S造</option>
        <option value="軽量鉄骨造">軽量鉄骨造</option>
      </select>
    </label>
    <label>延床面積（㎡）<input type="number" id="area" required /></label>
    <label>足場面積（㎡）<input type="number" id="scaffold" required /></label>
    <label>木くず（kg）<input type="number" id="woodWaste" /></label>
    <label>ボード類（kg）<input type="number" id="boardWaste" /></label>
    <label>廃プラ類（kg）<input type="number" id="plasticWaste" /></label>
    <label>ガラ（kg）<input type="number" id="rubbleWaste" /></label>
    <label>ガラス（kg）<input type="number" id="glassWaste" /></label>
    <label>陶器（kg）<input type="number" id="ceramicWaste" /></label>
    <button type="submit">保存する</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    const form = document.getElementById("editForm");
    const fields = [
      "customerName", "address", "structure", "area", "scaffold",
      "woodWaste", "boardWaste", "plasticWaste", "rubbleWaste", "glassWaste", "ceramicWaste"
    ];

    db.collection("estimates").doc(id).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        fields.forEach(field => {
          document.getElementById(field).value = data[field] || "";
        });
      }
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const updateData = {};
      fields.forEach(field => {
        const val = document.getElementById(field).value;
        updateData[field] = field === "structure" ? val : parseFloat(val) || 0;
      });
      db.collection("estimates").doc(id).update(updateData).then(() => {
        alert("保存が完了しました");
        location.href = "list.html";
      });
    });
  </script>
</body>
</html>
