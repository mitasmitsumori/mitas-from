<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>見積編集 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;
    }
    button {
      margin-top: 20px; padding: 10px 20px; background: #2c3e50; color: white;
      border: none; font-size: 16px; cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h1>見積編集 - MiTAS</h1>
  <form id="estimateForm">
    <label>お客様名<input type="text" id="customerName" required /></label>
    <label>工事名<input type="text" id="projectName" required /></label>
    <label>現場住所<input type="text" id="address" required /></label>
    <label>作成日<input type="date" id="date" required /></label>
    <button type="submit">保存する</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id) {
      const docRef = doc(db, "estimates", id);
      getDoc(docRef).then((docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("customerName").value = data.customerName || "";
          document.getElementById("projectName").value = data.projectName || "";
          document.getElementById("address").value = data.address || "";
          document.getElementById("date").value = data.date || "";
        }
      });

      document.getElementById("estimateForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        await updateDoc(docRef, {
          customerName: document.getElementById("customerName").value,
          projectName: document.getElementById("projectName").value,
          address: document.getElementById("address").value,
          date: document.getElementById("date").value,
        });
        alert("更新完了しました");
        window.location.href = "list.html";
      });
    }
  </script>
</body>
</html>
