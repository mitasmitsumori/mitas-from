<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>見積編集 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; background: #f8f8f8; }
    h1 { font-size: 22px; color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 6px; font-size: 16px; }
    button { margin-top: 20px; padding: 10px; background: #2c3e50; color: white; border: none; font-size: 16px; }
  </style>
</head>
<body>
  <h1>見積データ編集</h1>
  <form id="editForm">
    <label>お客様名：<input type="text" name="customerName" /></label>
    <label>工事名：<input type="text" name="projectName" /></label>
    <label>延床面積（㎡）：<input type="number" name="area" /></label>
    <label>足場面積（㎡）：<input type="number" name="scaffold" /></label>
    <label>構造種別：
      <select name="structure">
        <option value="木造">木造</option>
        <option value="RC造">RC造</option>
        <option value="S造">S造</option>
        <option value="軽量鉄骨造">軽量鉄骨造</option>
      </select>
    </label>
    <label>木くず（kg）：<input type="number" name="woodWaste" /></label>
    <label>ボード類（kg）：<input type="number" name="boardWaste" /></label>
    <label>廃プラ類（kg）：<input type="number" name="plasticWaste" /></label>
    <label>ガラ（kg）：<input type="number" name="rubbleWaste" /></label>
    <label>ガラス（kg）：<input type="number" name="glassWaste" /></label>
    <label>陶器（kg）：<input type="number" name="ceramicWaste" /></label>
    <button type="submit">保存して内訳を表示</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const form = document.getElementById("editForm");

    async function loadData() {
      const docRef = doc(db, "estimates", id);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        for (const key in data) {
          if (form.elements[key]) form.elements[key].value = data[key];
        }
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {};
      for (const element of form.elements) {
        if (element.name) formData[element.name] = element.value;
      }
      const docRef = doc(db, "estimates", id);
      await updateDoc(docRef, formData);
      window.location.href = `uchiwake.html?id=${id}`;
    });

    loadData();
  </script>
</body>
</html>
