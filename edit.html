<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>見積編集 - MiTAS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { font-size: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 5px; font-size: 16px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>見積編集</h1>
  <form id="editForm">
    <label>建物構造：<select id="structure">
      <option value="木造">木造</option>
      <option value="RC造">RC造</option>
      <option value="S造">S造</option>
      <option value="軽量鉄骨造">軽量鉄骨造</option>
    </select></label>

    <label>延床面積（㎡）：<input type="number" id="area" /></label>
    <label>現場住所：<input type="text" id="address" /></label>
    <label>足場面積（㎡）：<input type="number" id="scaffoldArea" /></label>
    <label>残置物の有無：
      <input type="radio" name="leftovers" value="あり">あり
      <input type="radio" name="leftovers" value="なし">なし
    </label>
    <label>付帯工事の有無：
      <input type="radio" name="additional" value="あり">あり
      <input type="radio" name="additional" value="なし">なし
    </label>

    <h3>発生材の入力（kg）</h3>
    <label>木くず：<input type="number" id="woodWaste" /></label>
    <label>ボード類：<input type="number" id="boardWaste" /></label>
    <label>廃プラ類：<input type="number" id="plasticWaste" /></label>
    <label>ガラ：<input type="number" id="rubbleWaste" /></label>
    <label>ガラス：<input type="number" id="glassWaste" /></label>
    <label>陶器：<input type="number" id="ceramicWaste" /></label>

    <button type="submit">保存</button>
    <button type="button" id="pdfBtn">PDF出力</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const urlParams = new URLSearchParams(location.search);
    const docId = urlParams.get("id");

    async function loadEstimate() {
      if (!docId) return;
      const doc = await db.collection("estimates").doc(docId).get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("structure").value = data.structure;
        document.getElementById("area").value = data.area;
        document.getElementById("address").value = data.address;
        document.getElementById("scaffoldArea").value = data.scaffoldArea;
        document.querySelector(`input[name="leftovers"][value="${data.hasLeftovers}"]`)?.click();
        document.querySelector(`input[name="additional"][value="${data.hasAdditionalWork}"]`)?.click();
        document.getElementById("woodWaste").value = data.woodWaste || 0;
        document.getElementById("boardWaste").value = data.boardWaste || 0;
        document.getElementById("plasticWaste").value = data.plasticWaste || 0;
        document.getElementById("rubbleWaste").value = data.rubbleWaste || 0;
        document.getElementById("glassWaste").value = data.glassWaste || 0;
        document.getElementById("ceramicWaste").value = data.ceramicWaste || 0;
      }
    }

    loadEstimate();

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        structure: document.getElementById("structure").value,
        area: document.getElementById("area").value,
        address: document.getElementById("address").value,
        scaffoldArea: document.getElementById("scaffoldArea").value,
        hasLeftovers: document.querySelector('input[name="leftovers"]:checked')?.value || "",
        hasAdditionalWork: document.querySelector('input[name="additional"]:checked')?.value || "",
        woodWaste: document.getElementById("woodWaste").value,
        boardWaste: document.getElementById("boardWaste").value,
        plasticWaste: document.getElementById("plasticWaste").value,
        rubbleWaste: document.getElementById("rubbleWaste").value,
        glassWaste: document.getElementById("glassWaste").value,
        ceramicWaste: document.getElementById("ceramicWaste").value,
        updatedAt: new Date()
      };
      await db.collection("estimates").doc(docId).update(data);
      alert("保存しました！");
    });

    document.getElementById("pdfBtn").addEventListener("click", () => {
      location.href = `pdf.html?id=${docId}`;
    });
  </script>
</body>
</html>
