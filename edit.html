<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>見積編集 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; }
    h1 { font-size: 22px; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 6px; font-size: 14px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>見積編集</h1>
  <form id="editForm">
    <label>現場住所：<input type="text" id="address" /></label>
    <label>建物構造：
      <select id="structure">
        <option value="木造">木造</option>
        <option value="RC造">RC造</option>
        <option value="S造">S造</option>
        <option value="軽量鉄骨造">軽量鉄骨造</option>
      </select>
    </label>
    <label>延床面積（㎡）：<input type="number" id="area" /></label>
    <label>足場面積（㎡）：<input type="number" id="scaffold" /></label>
    <button type="submit">保存</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const form = document.getElementById("editForm");

    if (id) {
      db.collection("estimates").doc(id).get().then((doc) => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("address").value = data.address || "";
          document.getElementById("structure").value = data.structure || "木造";
          document.getElementById("area").value = data.area || 0;
          document.getElementById("scaffold").value = data.scaffold || 0;
        }
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const updated = {
        address: document.getElementById("address").value,
        structure: document.getElementById("structure").value,
        area: parseFloat(document.getElementById("area").value),
        scaffold: parseFloat(document.getElementById("scaffold").value),
        updatedAt: new Date()
      };
      db.collection("estimates").doc(id).update(updated).then(() => {
        alert("保存しました");
        location.href = "list.html";
      });
    });
  </script>
</body>
</html>
