<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>見積編集 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; background: #f8f8f8; }
    h1 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>見積内容の編集</h1>

  <label>建物構造：
    <select id="structure">
      <option value="木造">木造</option>
      <option value="RC造">RC造</option>
      <option value="S造">S造</option>
      <option value="軽量鉄骨造">軽量鉄骨造</option>
    </select>
  </label>
  <label>延床面積（㎡）：
    <input type="number" id="area" />
  </label>
  <label>足場面積（㎡）：
    <input type="number" id="scaffold" />
  </label>
  <label>現場住所：
    <input type="text" id="address" />
  </label>

  <button onclick="saveData()">保存する</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const structureEl = document.getElementById("structure");
    const areaEl = document.getElementById("area");
    const scaffoldEl = document.getElementById("scaffold");
    const addressEl = document.getElementById("address");

    async function loadData() {
      if (!id) return;
      const docRef = doc(db, "estimates", id);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        structureEl.value = data.structure || "";
        areaEl.value = data.area || 0;
        scaffoldEl.value = data.scaffold || 0;
        addressEl.value = data.address || "";
      } else {
        alert("見積データが見つかりません。");
      }
    }

    async function saveData() {
      const docRef = doc(db, "estimates", id);
      await updateDoc(docRef, {
        structure: structureEl.value,
        area: parseFloat(areaEl.value || 0),
        scaffold: parseFloat(scaffoldEl.value || 0),
        address: addressEl.value
      });
      alert("保存しました。");
      window.location.href = "list.html";
    }

    loadData();
  </script>
</body>
</html>
