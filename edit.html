<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>見積編集 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; }
    input, select, button { margin-bottom: 10px; padding: 8px; font-size: 16px; width: 100%; max-width: 400px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>見積編集</h1>
  <form id="editForm">
    <label>建物構造:
      <select name="structure">
        <option value="木造">木造</option>
        <option value="RC造">RC造</option>
        <option value="S造">S造</option>
        <option value="軽量鉄骨造">軽量鉄骨造</option>
      </select>
    </label>
    <label>延床面積（㎡）:<input type="number" name="area" step="0.1"></label>
    <label>足場面積（㎡）:<input type="number" name="scaffold" step="0.1"></label>
    <label>木くず（kg）:<input type="number" name="woodWaste" step="1"></label>
    <label>ボード類（kg）:<input type="number" name="boardWaste" step="1"></label>
    <label>廃プラ類（kg）:<input type="number" name="plasticWaste" step="1"></label>
    <label>ガラ（kg）:<input type="number" name="rubbleWaste" step="1"></label>
    <label>ガラス（kg）:<input type="number" name="glassWaste" step="1"></label>
    <label>陶器（kg）:<input type="number" name="ceramicWaste" step="1"></label>
    <button type="submit">保存</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const form = document.getElementById("editForm");

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get("id");

    async function loadData() {
      if (!docId) return;
      const ref = doc(db, "estimates", docId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        for (const key in data) {
          const input = form.elements.namedItem(key);
          if (input) input.value = data[key];
        }
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {};
      for (const element of form.elements) {
        if (element.name) {
          data[element.name] = element.type === "number" ? parseFloat(element.value) || 0 : element.value;
        }
      }
      await setDoc(doc(db, "estimates", docId), data);
      alert("保存しました");
      window.location.href = `uchiwake.html?id=${docId}`;
    });

    loadData();
  </script>
</body>
</html>
