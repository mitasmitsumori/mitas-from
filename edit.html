<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積編集</title>
</head>
<body>
  <h1>見積編集</h1>
  <form id="editForm">
    <label>建物構造：<input type="text" id="structure" /></label><br/>
    <label>延床面積（㎡）：<input type="number" id="area" /></label><br/>
    <label>現場住所：<input type="text" id="address" /></label><br/>
    <label>足場面積（㎡）：<input type="number" id="scaffoldArea" /></label><br/>
    <label>残置物の有無：<input type="text" id="leftovers" /></label><br/>
    <label>付帯工事の有無：<input type="text" id="additional" /></label><br/>
    <button type="submit">保存</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const form = document.getElementById("editForm");

    db.collection("estimates").doc(id).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("structure").value = data.structure || "";
        document.getElementById("area").value = data.area || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("scaffoldArea").value = data.scaffoldArea || "";
        document.getElementById("leftovers").value = data.hasLeftovers || "";
        document.getElementById("additional").value = data.hasAdditionalWork || "";
      } else {
        alert("データが見つかりませんでした。");
      }
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      db.collection("estimates").doc(id).update({
        structure: document.getElementById("structure").value,
        area: document.getElementById("area").value,
        address: document.getElementById("address").value,
        scaffoldArea: document.getElementById("scaffoldArea").value,
        hasLeftovers: document.getElementById("leftovers").value,
        hasAdditionalWork: document.getElementById("additional").value
      }).then(() => {
        alert("更新完了しました");
        window.location.href = "list.html";
      });
    });
  </script>
</body>
</html>
