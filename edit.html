<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>見積編集 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #2c3e50; color: white; border: none; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>見積編集</h1>
  <form id="editForm">
    <label>建物構造</label>
    <select name="structure" required>
      <option value="木造">木造</option>
      <option value="RC造">RC造</option>
      <option value="S造">S造</option>
      <option value="軽量鉄骨造">軽量鉄骨造</option>
    </select>

    <label>延床面積（㎡）</label>
    <input type="number" name="area" step="0.01" required>

    <label>足場面積（㎡）</label>
    <input type="number" name="scaffold" step="0.01">

    <label>木くず（kg）</label>
    <input type="number" name="woodWaste" step="0.01">

    <label>ボード類（kg）</label>
    <input type="number" name="boardWaste" step="0.01">

    <label>廃プラ類（kg）</label>
    <input type="number" name="plasticWaste" step="0.01">

    <label>ガラ（kg）</label>
    <input type="number" name="rubbleWaste" step="0.01">

    <label>ガラス（kg）</label>
    <input type="number" name="glassWaste" step="0.01">

    <label>陶器（kg）</label>
    <input type="number" name="ceramicWaste" step="0.01">

    <button type="submit">保存する</button>
  </form>

  <!-- FirebaseとJS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const docId = params.get("id");
    const form = document.getElementById("editForm");

    // 初期値読込
    fetchEstimateById(docId).then(doc => {
      if (doc.exists) {
        const data = doc.data();
        for (const key in data) {
          if (form[key]) {
            form[key].value = data[key];
          }
        }
      }
    });

    // 保存処理
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = {};
      for (const el of form.elements) {
        if (el.name) {
          formData[el.name] = el.value;
        }
      }
      formData.timestamp = new Date();
      await updateEstimateById(docId, formData);
      alert("保存が完了しました");
      window.location.href = "list.html";
    });
  </script>
</body>
</html>
