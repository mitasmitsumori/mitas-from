<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>見積編集 - MiTAS</title>
</head>
<body>
  <h1>見積編集</h1>
  <form id="editForm">
    <label>建物構造：
      <input type="text" id="structure" />
    </label><br/>
    <label>延床面積（㎡）：
      <input type="number" id="area" />
    </label><br/>
    <label>現場住所：
      <input type="text" id="address" />
    </label><br/>
    <label>足場面積（㎡）：
      <input type="number" id="scaffoldArea" />
    </label><br/>
    <label>残置物の有無：
      <input type="text" id="leftovers" />
    </label><br/>
    <label>付帯工事の有無：
      <input type="text" id="additional" />
    </label><br/>

    <button type="submit">更新</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get("id");

    const structureInput = document.getElementById("structure");
    const areaInput = document.getElementById("area");
    const addressInput = document.getElementById("address");
    const scaffoldInput = document.getElementById("scaffoldArea");
    const leftoversInput = document.getElementById("leftovers");
    const additionalInput = document.getElementById("additional");

    // 編集対象のデータ取得
    db.collection("estimates").doc(docId).get().then((doc) => {
      if (doc.exists) {
        const data = doc.data();
        structureInput.value = data.structure;
        areaInput.value = data.area;
        addressInput.value = data.address;
        scaffoldInput.value = data.scaffoldArea;
        leftoversInput.value = data.hasLeftovers;
        additionalInput.value = data.hasAdditionalWork;
      } else {
        alert("データが存在しません");
      }
    });

    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();

      db.collection("estimates").doc(docId).update({
        structure: structureInput.value,
        area: areaInput.value,
        address: addressInput.value,
        scaffoldArea: scaffoldInput.value,
        hasLeftovers: leftoversInput.value,
        hasAdditionalWork: additionalInput.value,
      }).then(() => {
        alert("更新が完了しました");
        window.location.href = "list.html";
      }).catch((error) => {
        alert("更新失敗: " + error);
      });
    });
  </script>
</body>
</html>
