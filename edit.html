<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>見積編集</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>見積編集</h1>
  <form id="editForm">
    <label>建物構造：<select id="structure">
      <option value="木造">木造</option>
      <option value="RC造">RC造</option>
      <option value="S造">S造</option>
      <option value="軽量鉄骨造">軽量鉄骨造</option>
    </select></label><br/>

    <label>延床面積（㎡）：<input type="number" id="area" /></label><br/>
    <label>現場住所：<input type="text" id="address" /></label><br/>
    <label>足場面積（㎡）：<input type="number" id="scaffoldArea" /></label><br/>

    <label>残置物の有無：
      <input type="radio" name="leftovers" value="あり" />あり
      <input type="radio" name="leftovers" value="なし" />なし
    </label><br/>

    <label>付帯工事の有無：
      <input type="radio" name="additional" value="あり" />あり
      <input type="radio" name="additional" value="なし" />なし
    </label><br/>

    <button type="submit">保存</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get("id");

    if (docId) {
      db.collection("estimates").doc(docId).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("structure").value = data.structure;
          document.getElementById("area").value = data.area;
          document.getElementById("address").value = data.address;
          document.getElementById("scaffoldArea").value = data.scaffoldArea;
          document.querySelector(`input[name="leftovers"][value="${data.hasLeftovers}"]`).checked = true;
          document.querySelector(`input[name="additional"][value="${data.hasAdditionalWork}"]`).checked = true;
        }
      });
    }

    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const updatedData = {
        structure: document.getElementById("structure").value,
        area: document.getElementById("area").value,
        address: document.getElementById("address").value,
        scaffoldArea: document.getElementById("scaffoldArea").value,
        hasLeftovers: document.querySelector('input[name="leftovers"]:checked')?.value || "",
        hasAdditionalWork: document.querySelector('input[name="additional"]:checked')?.value || ""
      };

      db.collection("estimates").doc(docId).update(updatedData).then(() => {
        alert("保存しました");
        window.location.href = "list.html";
      }).catch(err => {
        alert("エラー: " + err.message);
      });
    });
  </script>
</body>
</html>
