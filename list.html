<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>見積履歴一覧 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; background: #f8f8f8; }
    h1 { text-align: center; color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; font-size: 14px; }
    th { background-color: #eaeaea; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>見積履歴一覧</h1>
  <table>
    <thead>
      <tr>
        <th>作成日</th>
        <th>現場住所</th>
        <th>建物構造</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="estimateList"></tbody>
  </table>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listEl = document.getElementById("estimateList");

    async function fetchEstimates() {
      const querySnapshot = await getDocs(collection(db, "estimates"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.date || "-"}</td>
          <td>${data.address || "-"}</td>
          <td>${data.structure || "-"}</td>
          <td><a href="uchiwake.html?id=${doc.id}"><button>詳細を見る</button></a></td>
        `;
        listEl.appendChild(row);
      });
    }

    fetchEstimates();
  </script>
</body>
</html>
