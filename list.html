<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>見積履歴一覧 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; background: #f8f8f8; }
    h1 { font-size: 22px; color: #2c3e50; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; background: #fff; border: 1px solid #ccc; padding: 10px; }
    .btn { background: #2c3e50; color: #fff; padding: 5px 10px; text-decoration: none; margin-left: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>見積履歴一覧</h1>
  <ul id="estimateList">読み込み中...</ul>

  <!-- Firebase & Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const estimateList = document.getElementById("estimateList");
    estimateList.innerHTML = "";

    async function loadEstimates() {
      const querySnapshot = await getDocs(collection(db, "estimates"));
      if (querySnapshot.empty) {
        estimateList.innerHTML = "<li>見積履歴がありません。</li>";
        return;
      }
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${data.projectName || "未設定の工事名"}</strong><br>
          顧客名: ${data.customerName || "不明"}<br>
          作成日: ${data.createdAt || "不明"}<br>
          <a class="btn" href="uchiwake.html?id=${doc.id}">内訳を見る</a>
        `;
        estimateList.appendChild(li);
      });
    }

    loadEstimates();
  </script>
</body>
</html>
