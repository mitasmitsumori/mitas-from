<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>見積編集 - MiTAS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    label { display: block; margin: 10px 0 5px; }
    input, select, button { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { background-color: #2c3e50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>見積編集</h1>
  <form id="editForm">
    <label>建物構造：
      <select id="structure">
        <option value="木造">木造</option>
        <option value="RC造">RC造</option>
        <option value="S造">S造</option>
        <option value="軽量鉄骨造">軽量鉄骨造</option>
      </select>
    </label>
    <label>延床面積（㎡）：<input type="number" id="area" required></label>
    <label>現場住所：<input type="text" id="address" required></label>
    <label>足場面積（㎡）：<input type="number" id="scaffold"></label>
    <label>残置物の有無：
      <select id="leftovers">
        <option value="">選択</option>
        <option value="あり">あり</option>
        <option value="なし">なし</option>
      </select>
    </label>
    <label>付帯工事の有無：
      <select id="additional">
        <option value="">選択</option>
        <option value="あり">あり</option>
        <option value="なし">なし</option>
      </select>
    </label>
    <button type="submit">更新する</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const docId = params.get("id");

    const structureEl = document.getElementById("structure");
    const areaEl = document.getElementById("area");
    const addressEl = document.getElementById("address");
    const scaffoldEl = document.getElementById("scaffold");
    const leftoversEl = document.getElementById("leftovers");
    const additionalEl = document.getElementById("additional");

    // 読み込み
    db.collection("estimates").doc(docId).get().then(doc => {
      const data = doc.data();
      structureEl.value = data.structure;
      areaEl.value = data.area;
      addressEl.value = data.address;
      scaffoldEl.value = data.scaffoldArea;
      leftoversEl.value = data.hasLeftovers;
      additionalEl.value = data.hasAdditionalWork;
    });

    // 更新処理
    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();
      db.collection("estimates").doc(docId).update({
        structure: structureEl.value,
        area: areaEl.value,
        address: addressEl.value,
        scaffoldArea: scaffoldEl.value,
        hasLeftovers: leftoversEl.value,
        hasAdditionalWork: additionalEl.value
      }).then(() => {
        alert("更新しました！");
        location.href = "list.html";
      }).catch(error => {
        alert("更新エラー：" + error);
      });
    });
  </script>
</body>
</html>
