<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>見積一覧 - MiTAS</title>
</head>
<body>
  <h1>見積一覧</h1>
  <ul id="estimateList"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listElement = document.getElementById("estimateList");

    db.collection("estimates").orderBy("createdAt", "desc").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>構造：</strong>${data.structure}　
          <strong>面積：</strong>${data.area}㎡　
          <strong>住所：</strong>${data.address}<br/>
          <button onclick="viewEstimate('${doc.id}')">詳細を見る</button>
        `;
        listElement.appendChild(li);
      });
    });

    function viewEstimate(id) {
      // ID付きでedit.htmlへ遷移
      window.location.href = `edit.html?id=${id}`;
    }
  </script>
</body>
</html>
