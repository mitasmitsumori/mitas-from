<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>見積一覧</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    button { padding: 4px 10px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="settings.js"></script>
</head>
<body>
  <h1>見積一覧</h1>
  <table>
    <thead>
      <tr>
        <th>構造</th><th>面積</th><th>住所</th><th>作成日時</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="listBody"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tbody = document.getElementById("listBody");

    db.collection("estimates").orderBy("createdAt", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.structure}</td>
          <td>${data.area}</td>
          <td>${data.address}</td>
          <td>${data.createdAt.toDate().toLocaleString()}</td>
          <td>
            <button onclick="location.href='uchiwake.html?id=${doc.id}'">表示</button>
            <button onclick="location.href='edit.html?id=${doc.id}'">編集</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
