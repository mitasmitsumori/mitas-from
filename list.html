<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>見積一覧 | MiTAS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { font-size: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    a.button {
      display: inline-block;
      padding: 6px 12px;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>見積一覧</h1>
  <table id="estimateTable">
    <tr>
      <th>構造</th>
      <th>面積</th>
      <th>住所</th>
      <th>作成日時</th>
      <th>詳細</th>
    </tr>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const table = document.getElementById("estimateTable");

    db.collection("estimates")
      .orderBy("createdAt", "desc")
      .limit(10)
      .get()
      .then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const id = doc.id;

          const row = document.createElement("tr");
          const params = new URLSearchParams({
            structure: data.structure || "",
            area: data.area || "",
            address: data.address || "",
            scaffold: data.scaffoldArea || "",
            leftovers: data.hasLeftovers || "",
            additional: data.hasAdditionalWork || ""
          });

          row.innerHTML = `
            <td>${data.structure || ""}</td>
            <td>${data.area || ""} ㎡</td>
            <td>${data.address || ""}</td>
            <td>${data.createdAt?.toDate().toLocaleString() || ""}</td>
            <td><a class="button" href="uchiwake.html?${params.toString()}">→ 詳細</a></td>
          `;
          table.appendChild(row);
        });
      })
      .catch((error) => {
        console.error("読み込みエラー:", error);
      });
  </script>
</body>
</html>
