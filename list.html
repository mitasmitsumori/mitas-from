<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>見積一覧 - MiTAS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>見積一覧</h1>
  <table>
    <thead>
      <tr><th>構造</th><th>面積</th><th>住所</th><th>作成日時</th></tr>
    </thead>
    <tbody id="estimateList"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("estimates").orderBy("createdAt", "desc").get().then(snapshot => {
      const tbody = document.getElementById("estimateList");
      snapshot.forEach(doc => {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.structure}</td>
          <td>${d.area}㎡</td>
          <td>${d.address}</td>
          <td>${d.createdAt.toDate().toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
