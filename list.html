<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>見積履歴一覧 - MiTAS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #2c3e50; color: white; }
    button { padding: 6px 10px; background: #2c3e50; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>見積履歴一覧</h1>
  <table>
    <thead>
      <tr>
        <th>構造</th>
        <th>延床面積</th>
        <th>住所</th>
        <th>作成日</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="estimateList"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listEl = document.getElementById("estimateList");

    db.collection("estimates").orderBy("createdAt", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        const date = data.createdAt?.toDate?.().toLocaleDateString("ja-JP") || "―";

        const params = new URLSearchParams({
          structure: data.structure || "",
          area: data.area || "",
          address: data.address || "",
          scaffold: data.scaffoldArea || "",
          leftovers: data.hasLeftovers || "",
          additional: data.hasAdditionalWork || ""
        });

        tr.innerHTML = `
          <td>${data.structure}</td>
          <td>${data.area}㎡</td>
          <td>${data.address}</td>
          <td>${date}</td>
          <td><a href="uchiwake.html?${params.toString()}"><button>詳細を見る</button></a></td>
        `;
        listEl.appendChild(tr);
      });
    });
  </script>
</body>
</html>
