<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>見積一覧 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 8px; font-size: 14px; }
    th { background-color: #eee; }
    button { padding: 6px 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>見積一覧</h1>
  <table>
    <thead>
      <tr>
        <th>お客様名</th>
        <th>現場住所</th>
        <th>建物構造</th>
        <th>延床面積</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="listBody"></tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const tbody = document.getElementById("listBody");

    db.collection("estimates").orderBy("createdAt", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.customerName || ""}</td>
          <td>${data.address || ""}</td>
          <td>${data.structure || ""}</td>
          <td>${data.area || ""}</td>
          <td><a href="uchiwake.html?id=${doc.id}"><button>詳細を見る</button></a></td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
