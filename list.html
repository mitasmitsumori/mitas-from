<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>見積履歴一覧 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; }
    h1 { font-size: 22px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; font-size: 14px; }
    th { background-color: #f5f5f5; }
    button { padding: 5px 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>見積履歴一覧</h1>
  <table>
    <thead>
      <tr>
        <th>作成日</th>
        <th>構造</th>
        <th>延床面積</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="listBody"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listBody = document.getElementById("listBody");

    db.collection("estimates").orderBy("createdAt", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${new Date(data.createdAt?.seconds * 1000).toLocaleDateString()}</td>
          <td>${data.structure}</td>
          <td>${data.area} ㎡</td>
          <td><a href="uchiwake.html?id=${doc.id}"><button>詳細を見る</button></a></td>
        `;
        listBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
