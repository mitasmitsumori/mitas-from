<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>見積一覧 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #2c3e50; color: white; }
    button { padding: 6px 12px; background-color: #2c3e50; color: white; border: none; cursor: pointer; }
    button:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <h1>見積一覧 - MiTAS</h1>
  <table id="estimateTable">
    <thead>
      <tr>
        <th>お客様名</th>
        <th>工事名</th>
        <th>現場住所</th>
        <th>作成日</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadEstimates() {
      const querySnapshot = await getDocs(collection(db, "estimates"));
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.customerName || "-"}</td>
          <td>${data.projectName || "-"}</td>
          <td>${data.address || "-"}</td>
          <td>${data.date || "-"}</td>
          <td><button onclick="viewEstimate('${doc.id}')">詳細</button></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    window.viewEstimate = function(id) {
      window.location.href = `uchiwake.html?id=${id}`;
    };

    loadEstimates();
  </script>
</body>
</html>
