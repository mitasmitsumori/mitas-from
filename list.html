<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>見積一覧 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 10px; text-align: center; }
    th { background-color: #f4f4f4; }
    button { padding: 6px 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>見積一覧（MiTAS）</h1>
  <table>
    <thead>
      <tr>
        <th>作成日</th>
        <th>住所</th>
        <th>構造</th>
        <th>延床面積</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="estimateList"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tbody = document.getElementById("estimateList");

    db.collection("estimates").orderBy("createdAt", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");

        const date = data.createdAt?.toDate().toLocaleDateString("ja-JP") || "-";
        tr.innerHTML = `
          <td>${date}</td>
          <td>${data.address || ""}</td>
          <td>${data.structure || ""}</td>
          <td>${data.area || ""}㎡</td>
          <td><button onclick="viewEstimate('${doc.id}')">詳細を見る</button></td>
        `;
        tbody.appendChild(tr);
      });
    });

    function viewEstimate(id) {
      window.location.href = `uchiwake.html?id=${id}`;
    }
  </script>
</body>
</html>
