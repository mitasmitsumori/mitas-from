<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>見積詳細 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; padding: 20px; background: #f8f8f8; }
    h1 { color: #2c3e50; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; font-size: 14px; }
    th { background: #eee; }
    .button-wrap { margin-top: 20px; }
    button {
      padding: 10px 15px;
      background: #2c3e50;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>見積詳細</h1>
  <table>
    <tbody id="detailTable"></tbody>
  </table>

  <div class="button-wrap">
    <button id="editBtn">編集する</button>
    <button id="backBtn">一覧へ戻る</button>
  </div>

  <!-- FirebaseとJS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const docId = params.get("id");
    const detailTable = document.getElementById("detailTable");

    fetchEstimateById(docId).then(doc => {
      if (doc.exists) {
        const data = doc.data();
        for (const key in data) {
          const row = `<tr>
            <th>${key}</th>
            <td>${data[key]}</td>
          </tr>`;
          detailTable.insertAdjacentHTML("beforeend", row);
        }
      }
    });

    document.getElementById("editBtn").addEventListener("click", () => {
      window.location.href = `edit.html?id=${docId}`;
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "list.html";
    });
  </script>
</body>
</html>
