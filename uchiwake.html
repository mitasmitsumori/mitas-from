<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>御見積内訳書 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; margin: 20px; }
    h1 { text-align: center; font-size: 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; font-size: 14px; }
    th { background: #f0f0f0; }
    .total { font-weight: bold; }
    #downloadBtn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>御見積内訳書</h1>
  <table id="estimateTable">
    <thead>
      <tr>
        <th>項目</th>
        <th>数量</th>
        <th>単位</th>
        <th>単価</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody id="estimateBody"></tbody>
    <tfoot>
      <tr class="total">
        <td colspan="4">合計</td>
        <td id="totalPrice">-</td>
      </tr>
    </tfoot>
  </table>
  <button id="downloadBtn">PDFを出力する</button>

  <!-- 外部ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/vfs_fonts.js"></script>

  <!-- フォント設定 -->
  <script>
    pdfMake.fonts = {
      IPAexMincho: {
        normal: 'ipaexm.ttf',
        bold: 'ipaexm.ttf',
        italics: 'ipaexm.ttf',
        bolditalics: 'ipaexm.ttf'
      }
    };
  </script>

  <!-- 単価設定 -->
  <script src="settings.js"></script>
  <!-- 自動計算 -->
  <script src="calc.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = {
      structure: params.get("structure"),
      area: parseFloat(params.get("area") || 0),
      scaffold: parseFloat(params.get("scaffold") || 0),
      woodWaste: parseFloat(params.get("woodWaste") || 0),
      boardWaste: parseFloat(params.get("boardWaste") || 0),
      plasticWaste: parseFloat(params.get("plasticWaste") || 0),
      rubbleWaste: parseFloat(params.get("rubbleWaste") || 0),
      glassWaste: parseFloat(params.get("glassWaste") || 0),
      ceramicWaste: parseFloat(params.get("ceramicWaste") || 0)
    };

    const result = calculateEstimate(data, SETTINGS);
    const table = document.getElementById("estimateBody");
    let total = 0;

    for (const [label, qty, unit, unitPrice, amount] of result.rows) {
      const row = `<tr>
        <td>${label}</td>
        <td>${qty}</td>
        <td>${unit}</td>
        <td>${unitPrice.toLocaleString()}</td>
        <td>${amount.toLocaleString()}</td>
      </tr>`;
      table.insertAdjacentHTML("beforeend", row);
      total += amount;
    }

    document.getElementById("totalPrice").textContent = total.toLocaleString() + " 円";

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const docDefinition = {
        content: [
          { text: '御見積内訳書', style: 'header', alignment: 'center' },
          {
            table: {
              headerRows: 1,
              widths: ['*', 'auto', 'auto', 'auto', 'auto'],
              body: [
                ['項目', '数量', '単位', '単価', '金額'],
                ...result.rows.map(r => [r[0], r[1], r[2], r[3].toLocaleString(), r[4].toLocaleString()]),
                [{ text: '合計', colSpan: 4, alignment: 'right' }, {}, {}, {}, total.toLocaleString()]
              ]
            }
          }
        ],
        defaultStyle: { font: 'IPAexMincho' },
        styles: {
          header: { fontSize: 18, bold: true, margin: [0, 0, 0, 10] }
        }
      };
      pdfMake.createPdf(docDefinition).download('見積内訳書.pdf');
    });
  </script>
</body>
</html>
