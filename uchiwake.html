<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>見積内訳</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>見積内訳</h1>
  <table id="estimateTable">
    <tr><th>項目</th><th>内容</th></tr>
    <tr><td>建物構造</td><td id="structure"></td></tr>
    <tr><td>延床面積（㎡）</td><td id="area"></td></tr>
    <tr><td>現場住所</td><td id="address"></td></tr>
    <tr><td>足場面積（㎡）</td><td id="scaffold"></td></tr>
    <tr><td>残置物の有無</td><td id="leftovers"></td></tr>
    <tr><td>付帯工事の有無</td><td id="additional"></td></tr>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("structure").textContent = params.get("structure") || "未入力";
    document.getElementById("area").textContent = params.get("area") || "未入力";
    document.getElementById("address").textContent = params.get("address") || "未入力";
    document.getElementById("scaffold").textContent = params.get("scaffold") || "未入力";
    document.getElementById("leftovers").textContent = params.get("leftovers") || "未入力";
    document.getElementById("additional").textContent = params.get("additional") || "未入力";

    // 解体工事費 自動計算
    const unitPrices = {
      "木造": 33000 / 3.3,
      "RC造": 50000 / 3.3,
      "S造": 33000 / 3.3,
      "軽量鉄骨造": 33000 / 3.3
    };

    const structure = params.get("structure") || "木造";
    const area = parseFloat(params.get("area") || 0);
    const demolitionCost = Math.round(area * (unitPrices[structure] || unitPrices["木造"]));

    const table = document.getElementById("estimateTable");
    const demolitionRow = table.insertRow(-1);
    demolitionRow.innerHTML = `<td>解体工事費</td><td>${demolitionCost.toLocaleString()} 円</td>`;
  </script>
</body>
</html>
