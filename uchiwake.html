<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積内訳</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    h1 { color: #2c3e50; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>御見積内訳</h1>
  <table id="estimateTable">
    <tr><th>項目</th><th>金額（円）</th></tr>
  </table>

  <script src="settings.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);

    // 入力値の取得
    const structure = params.get("structure");
    const area = parseFloat(params.get("area")) || 0;
    const scaffold = parseFloat(params.get("scaffold")) || 0;
    const wood = parseFloat(params.get("woodWaste")) || 0;
    const board = parseFloat(params.get("boardWaste")) || 0;
    const plastic = parseFloat(params.get("plasticWaste")) || 0;
    const rubble = parseFloat(params.get("rubbleWaste")) || 0;
    const glass = parseFloat(params.get("glassWaste")) || 0;
    const ceramic = parseFloat(params.get("ceramicWaste")) || 0;

    const table = document.getElementById("estimateTable");

    function addRow(label, amount) {
      const row = table.insertRow(-1);
      row.innerHTML = `<td>${label}</td><td>${Math.round(amount).toLocaleString()} 円</td>`;
    }

    // 単価設定（今後は settings.js で切替可能）
    const unitPrices = {
      demolition: { "木造": 33000 / 3.3, "RC造": 50000 / 3.3, "S造": 33000 / 3.3, "軽量鉄骨造": 33000 / 3.3 },
      scaffold: 600,
      asbestos: 90000,
      machineShort: 14000,
      machineLong: 18000,
      waste: { wood: 16, board: 35, plastic: 50, rubble: 2, glass: 10, ceramic: 20 }
    };

    let total = 0;

    const demolitionCost = area * unitPrices.demolition[structure];
    addRow("解体工事費", demolitionCost); total += demolitionCost;

    const scaffoldCost = scaffold * unitPrices.scaffold;
    addRow("足場費", scaffoldCost); total += scaffoldCost;

    addRow("アスベスト調査費", unitPrices.asbestos); total += unitPrices.asbestos;

    addRow("重機回送費（仮）", unitPrices.machineShort); total += unitPrices.machineShort;

    const wasteCost =
      wood * unitPrices.waste.wood +
      board * unitPrices.waste.board +
      plastic * unitPrices.waste.plastic +
      rubble * unitPrices.waste.rubble +
      glass * unitPrices.waste.glass +
      ceramic * unitPrices.waste.ceramic;

    addRow("産廃処分費", wasteCost); total += wasteCost;

    addRow("合計金額", total);
  </script>
</body>
</html>
