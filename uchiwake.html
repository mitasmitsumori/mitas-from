<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積内訳</title>
</head>
<body>
  <h1>見積内訳ページ</h1>
  <div id="estimateDetails"></div>

  <script>
    // URLからクエリパラメータを取得
    const params = new URLSearchParams(window.location.search);

    // パラメータ取得
    const structure = params.get("structure");
    const area = params.get("area");
    const address = params.get("address");
    const scaffold = params.get("scaffold");
    const leftovers = params.get("leftovers");
    const additional = params.get("additional");
    const woodWaste = params.get("woodWaste");
    const boardWaste = params.get("boardWaste");
    const plasticWaste = params.get("plasticWaste");
    const rubbleWaste = params.get("rubbleWaste");
    const glassWaste = params.get("glassWaste");
    const ceramicWaste = params.get("ceramicWaste");

    // 表示用HTML生成
    const detailHTML = `
      <p><strong>建物構造：</strong>${structure}</p>
      <p><strong>延床面積：</strong>${area} ㎡</p>
      <p><strong>現場住所：</strong>${address}</p>
      <p><strong>足場面積：</strong>${scaffold} ㎡</p>
      <p><strong>残置物の有無：</strong>${leftovers}</p>
      <p><strong>付帯工事の有無：</strong>${additional}</p>
      <h3>発生材（kg）</h3>
      <ul>
        <li>木くず：${woodWaste} kg</li>
        <li>ボード類：${boardWaste} kg</li>
        <li>廃プラ類：${plasticWaste} kg</li>
        <li>ガラ：${rubbleWaste} kg</li>
        <li>ガラス：${glassWaste} kg</li>
        <li>陶器：${ceramicWaste} kg</li>
      </ul>
    `;

    document.getElementById("estimateDetails").innerHTML = detailHTML;
  </script>
</body>
</html>
