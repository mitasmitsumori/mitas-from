<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積内訳</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .result {
      border-top: 1px solid #ccc;
      margin-top: 2rem;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>見積内訳</h1>
  <div class="result">
    <p><strong>建物構造：</strong><span id="structure"></span></p>
    <p><strong>延床面積：</strong><span id="area"></span> ㎡</p>
    <p><strong>足場面積：</strong><span id="scaffold"></span> ㎡</p>
    <p><strong>現場住所：</strong><span id="address"></span></p>
    <p><strong>残置物：</strong><span id="zanchi"></span></p>
    <p><strong>付帯工事：</strong><span id="futai"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    document.getElementById("structure").textContent = params.get("structure") || "";
    document.getElementById("area").textContent = params.get("area") || "";
    document.getElementById("scaffold").textContent = params.get("scaffold") || "";
    document.getElementById("address").textContent = params.get("address") || "";
    document.getElementById("zanchi").textContent = params.get("zanchi") || "";
    document.getElementById("futai").textContent = params.get("futai") || "";
  </script>
</body>
</html>
