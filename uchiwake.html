<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>御見積内訳書 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; margin: 20px; }
    h1 { text-align: center; font-size: 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; font-size: 14px; }
    th { background: #f0f0f0; }
    .total { font-weight: bold; }
    #downloadBtn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>御見積内訳書</h1>
  <table id="estimateTable">
    <thead>
      <tr>
        <th>項目</th>
        <th>数量</th>
        <th>単位</th>
        <th>単価</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody id="estimateBody">
      <tr>
        <td>解体工事費</td>
        <td>200</td>
        <td>㎡</td>
        <td>10,000</td>
        <td>2,000,000</td>
      </tr>
      <tr>
        <td>足場工事費</td>
        <td>200</td>
        <td>㎡</td>
        <td>600</td>
        <td>120,000</td>
      </tr>
      <tr>
        <td>木くず（処分費）</td>
        <td>4,320</td>
        <td>kg</td>
        <td>16</td>
        <td>69,120</td>
      </tr>
      <tr class="total">
        <td colspan="4">合計</td>
        <td>2,189,120</td>
      </tr>
    </tbody>
  </table>
  <button id="downloadBtn">PDFを出力する</button>

  <!-- 必要なライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf-font-ipaex/dist/ipaexg.min.js"></script>

  <script>
    const { jsPDF } = window.jspdf;
    jsPDF.API.events.push(['addFonts', function() {
      this.addFileToVFS('ipaexg.ttf', IPAexG);
      this.addFont('ipaexg.ttf', 'IPAexG', 'normal');
    }]);

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const doc = new jsPDF();
      doc.setFont('IPAexG');
      doc.setFontSize(14);
      doc.text("御見積内訳書", 15, 20);

      doc.autoTable({
        html: '#estimateTable',
        startY: 30,
        styles: {
          font: 'IPAexG',
          fontSize: 10,
        }
      });

      doc.save("見積書.pdf");
    });
  </script>
</body>
</html>
