<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積内訳</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { font-size: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
  <script src="settings.js"></script> <!-- 単価設定を読み込む -->
</head>
<body>
  <h1>見積内訳</h1>
  <table>
    <tr><th>項目</th><th>内容</th></tr>
    <tr><td>建物構造</td><td id="structure"></td></tr>
    <tr><td>延床面積（㎡）</td><td id="area"></td></tr>
    <tr><td>現場住所</td><td id="address"></td></tr>
    <tr><td>足場面積（㎡）</td><td id="scaffold"></td></tr>
    <tr><td>解体工事費</td><td id="demolitionCost"></td></tr>
    <tr><td>足場費</td><td id="scaffoldCost"></td></tr>
    <tr><td>重機回送費</td><td id="machineCost"></td></tr>
    <tr><td>アスベスト調査費</td><td id="asbestosCost"></td></tr>
    <tr><td>木くず処分費</td><td id="woodWasteCost"></td></tr>
    <tr><td>鉄 買取</td><td id="ironValue"></td></tr>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const structure = params.get("structure") || "木造";
    const area = parseFloat(params.get("area") || 0);
    const scaffold = parseFloat(params.get("scaffold") || 0);
    const address = params.get("address") || "";
    const woodWaste = parseFloat(params.get("woodWaste") || 0);
    const ironKg = parseFloat(params.get("ironWeight") || 0);

    document.getElementById("structure").textContent = structure;
    document.getElementById("area").textContent = area;
    document.getElementById("scaffold").textContent = scaffold;
    document.getElementById("address").textContent = address;

    const demolitionCost = Math.round(area * UNIT_PRICES[structure]);
    const scaffoldCost = Math.round(scaffold * UNIT_PRICES.足場㎡);
    const machineCost = UNIT_PRICES.重機回送費_10km以内;
    const asbestosCost = UNIT_PRICES.アスベスト調査費;
    const woodWasteCost = Math.round(woodWaste * UNIT_PRICES.木くず処分);
    const ironValue = Math.round(ironKg * UNIT_PRICES.鉄買取);

    document.getElementById("demolitionCost").textContent = `${demolitionCost.toLocaleString()} 円`;
    document.getElementById("scaffoldCost").textContent = `${scaffoldCost.toLocaleString()} 円`;
    document.getElementById("machineCost").textContent = `${machineCost.toLocaleString()} 円`;
    document.getElementById("asbestosCost").textContent = `${asbestosCost.toLocaleString()} 円`;
    document.getElementById("woodWasteCost").textContent = `${woodWasteCost.toLocaleString()} 円`;
    document.getElementById("ironValue").textContent = `-${ironValue.toLocaleString()} 円`;
  </script>
</body>
</html>
