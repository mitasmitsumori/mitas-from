<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>御見積内訳書 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; margin: 20px; }
    h1 { text-align: center; font-size: 24px; }
    .info { margin-top: 10px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; font-size: 14px; }
    th { background: #f0f0f0; }
    .total { font-weight: bold; }
    #downloadBtn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>御見積内訳書</h1>

  <div class="info">
    <div><strong>工事場所：</strong><span id="addressText">-</span></div>
    <div><strong>会社名：</strong>株式会社丸解</div>
  </div>

  <table id="estimateTable">
    <thead>
      <tr>
        <th>項目</th>
        <th>数量</th>
        <th>単位</th>
        <th>単価</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody id="estimateBody"></tbody>
    <tfoot>
      <tr class="total">
        <td colspan="4">合計</td>
        <td id="totalPrice">-</td>
      </tr>
    </tfoot>
  </table>

  <button id="downloadBtn">PDFを出力する</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const structure = params.get("structure");
    const area = parseFloat(params.get("area") || 0);
    const scaffold = parseFloat(params.get("scaffold") || 0);
    const wood = parseFloat(params.get("woodWaste") || 0);
    const board = parseFloat(params.get("boardWaste") || 0);
    const plastic = parseFloat(params.get("plasticWaste") || 0);
    const rubble = parseFloat(params.get("rubbleWaste") || 0);
    const glass = parseFloat(params.get("glassWaste") || 0);
    const ceramic = parseFloat(params.get("ceramicWaste") || 0);
    const address = params.get("address") || "";
    const discount = parseFloat(params.get("discount") || 0);

    document.getElementById("addressText").textContent = address;

    const unitPrices = {
      "木造": 33000,
      "RC造": 50000,
      "S造": 33000,
      "軽量鉄骨造": 33000,
      "足場": 600,
      "木くず": 16,
      "ボード類": 35,
      "廃プラ類": 50,
      "ガラ": 2,
      "ガラス": 10,
      "陶器": 20,
      "アスベスト調査費": 90000,
      "重機回送費": 14000,
      "管理費": 30000
    };

    const table = document.getElementById("estimateBody");
    let total = 0;

    function addRow(label, qty, unit, unitPrice, overridePrice = null) {
      const price = overridePrice !== null ? overridePrice : Math.round(qty * unitPrice);
      total += price;
      const row = `<tr>
        <td>${label}</td>
        <td>${qty || "-"}</td>
        <td>${unit || "-"}</td>
        <td>${unitPrice.toLocaleString()}</td>
        <td>${price.toLocaleString()}</td>
      </tr>`;
      table.insertAdjacentHTML("beforeend", row);
    }

    addRow("解体工事費", area, "㎡", unitPrices[structure] || 0);
    addRow("足場工事費", scaffold, "㎡", unitPrices["足場"]);
    addRow("アスベスト調査費", 1, "式", unitPrices["アスベスト調査費"]);
    addRow("重機回送費", 1, "式", unitPrices["重機回送費"]);
    addRow("管理費", 1, "式", unitPrices["管理費"]);

    addRow("木くず（処分費）", wood, "kg", unitPrices["木くず"]);
    addRow("ボード類", board, "kg", unitPrices["ボード類"]);
    addRow("廃プラ類", plastic, "kg", unitPrices["廃プラ類"]);
    addRow("ガラ", rubble, "kg", unitPrices["ガラ"]);
    addRow("ガラス", glass, "kg", unitPrices["ガラス"]);
    addRow("陶器", ceramic, "kg", unitPrices["陶器"]);

    if (discount > 0) {
      addRow("値引き", 1, "式", -discount, -discount);
    }

    document.getElementById("totalPrice").textContent = total.toLocaleString() + " 円";

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("IPAexMincho");
      doc.text("御見積内訳書", 80, 15);
      doc.setFontSize(10);
      doc.text("工事場所：" + address, 15, 25);
      doc.text("会社名：株式会社丸解", 15, 30);
      doc.autoTable({ html: '#estimateTable', startY: 35 });
      doc.save("見積書.pdf");
    });
  </script>
</body>
</html>
