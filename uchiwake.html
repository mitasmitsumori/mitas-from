<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積内訳</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>見積内訳</h1>
  <table>
    <tr><th>項目</th><th>内容</th></tr>
    <tr><td>建物構造</td><td id="structure"></td></tr>
    <tr><td>延床面積（㎡）</td><td id="area"></td></tr>
    <tr><td>現場住所</td><td id="address"></td></tr>
    <tr><td>足場面積（㎡）</td><td id="scaffold"></td></tr>
    <tr><td>残置物の有無</td><td id="leftovers"></td></tr>
    <tr><td>付帯工事の有無</td><td id="additional"></td></tr>
    <tr><td>解体工事費</td><td id="demolitionCost"></td></tr>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);

    // パラメータ取得
    const structure = params.get("structure") || "未入力";
    const area = parseFloat(params.get("area")) || 0;
    const address = params.get("address") || "未入力";
    const scaffold = params.get("scaffold") || "未入力";
    const leftovers = params.get("leftovers") || "未入力";
    const additional = params.get("additional") || "未入力";

    // 表示反映
    document.getElementById("structure").textContent = structure;
    document.getElementById("area").textContent = area;
    document.getElementById("address").textContent = address;
    document.getElementById("scaffold").textContent = scaffold;
    document.getElementById("leftovers").textContent = leftovers;
    document.getElementById("additional").textContent = additional;

    // 単価設定（1坪 = 3.3㎡）
    const unitPrices = {
      "木造": 33000 / 3.3,
      "RC造": 50000 / 3.3,
      "S造": 33000 / 3.3,
      "軽量鉄骨造": 33000 / 3.3
    };

    // 解体工事費計算
    const demolitionCost = Math.round(area * (unitPrices[structure] || 0));
    document.getElementById("demolitionCost").textContent = demolitionCost.toLocaleString() + " 円";
  </script>
</body>
</html>
