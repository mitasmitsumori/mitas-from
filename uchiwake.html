<form action="uchiwake.html" method="get">
  <label>建物の構造
    <select name="structure" required>
      <option>木造</option>
      <option>RC造</option>
      <option>S造</option>
      <option>軽量鉄骨</option>
    </select>
  </label>

  <label>延床面積（㎡）
    <input type="number" name="area" required />
  </label>

  <label>足場面積（㎡）
    <input type="number" name="scaffold" required />
  </label>

  <label>現場住所
    <input type="text" name="address" required />
  </label>

  <label>残置物の有無
    <select name="zanchi" required>
      <option>あり</option>
      <option>なし</option>
    </select>
  </label>

  <label>付帯工事の有無
    <select name="futai" required>
      <option>あり</option>
      <option>なし</option>
    </select>
  </label>

  <button type="submit">見積作成</button>
</form>
