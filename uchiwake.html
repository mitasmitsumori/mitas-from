<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積内訳</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { font-size: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>見積内訳</h1>
  <table>
    <tr><th>項目</th><th>内容</th></tr>
    <tr><td>建物構造</td><td id="structure"></td></tr>
    <tr><td>延床面積（㎡）</td><td id="area"></td></tr>
    <tr><td>現場住所</td><td id="address"></td></tr>
    <tr><td>足場面積（㎡）</td><td id="scaffold"></td></tr>
    <tr><td>残置物の有無</td><td id="leftovers"></td></tr>
    <tr><td>付帯工事の有無</td><td id="additional"></td></tr>
    <tr><td>解体工事費</td><td id="demolitionCost"></td></tr>
    <tr><td>足場費</td><td id="scaffoldCost"></td></tr>
    <tr><td>重機回送費</td><td id="machineCost"></td></tr>
    <tr><td>アスベスト調査費</td><td id="asbestosCost"></td></tr>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);

    // 入力値取得
    const structure = params.get("structure") || "木造";
    const area = parseFloat(params.get("area") || 0);
    const address = params.get("address") || "";
    const scaffold = parseFloat(params.get("scaffold") || 0);
    const leftovers = params.get("leftovers") || "";
    const additional = params.get("additional") || "";

    // 表示反映
    document.getElementById("structure").textContent = structure;
    document.getElementById("area").textContent = area || "未入力";
    document.getElementById("address").textContent = address;
    document.getElementById("scaffold").textContent = scaffold || "未入力";
    document.getElementById("leftovers").textContent = leftovers;
    document.getElementById("additional").textContent = additional;

    // ▼ 自動計算 ▼
    const unitPrices = {
      "木造": 33000 / 3.3,
      "RC造": 50000 / 3.3,
      "S造": 33000 / 3.3,
      "軽量鉄骨造": 33000 / 3.3
    };

    const demolitionCost = Math.round(area * unitPrices[structure]);
    const scaffoldCost = Math.round(scaffold * 600);
    const machineCost = 14000; // 仮に固定
    const asbestosCost = 90000;

    // ▼ 表示反映
    document.getElementById("demolitionCost").textContent = `${demolitionCost.toLocaleString()} 円`;
    document.getElementById("scaffoldCost").textContent = `${scaffoldCost.toLocaleString()} 円`;
    document.getElementById("machineCost").textContent = `${machineCost.toLocaleString()} 円`;
    document.getElementById("asbestosCost").textContent = `${asbestosCost.toLocaleString()} 円`;
  </script>
</body>
</html>
