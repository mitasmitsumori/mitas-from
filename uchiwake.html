<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>見積内訳</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      font-size: 16px;
    }
    .section {
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>MiTAS</header>
  <div class="container">
    <div class="section"><span class="label">建物構造：</span><span id="structure"></span></div>
    <div class="section"><span class="label">延床面積：</span><span id="area"></span> ㎡</div>
    <div class="section"><span class="label">足場面積：</span><span id="scaffold"></span> ㎡</div>
    <div class="section"><span class="label">現場住所：</span><span id="address"></span></div>
    <div class="section"><span class="label">残置物：</span><span id="zanchi"></span></div>
    <div class="section"><span class="label">付帯工事：</span><span id="futai"></span></div>
    <div class="section"><span class="label">写真：</span><span id="photos">アップロード未対応</span></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("structure").textContent = urlParams.get("structure") || "－";
    document.getElementById("area").textContent = urlParams.get("area") || "－";
    document.getElementById("scaffold").textContent = urlParams.get("scaffold") || "－";
    document.getElementById("address").textContent = urlParams.get("address") || "－";
    document.getElementById("zanchi").textContent = urlParams.get("zanchi") || "－";
    document.getElementById("futai").textContent = urlParams.get("futai") || "－";
  </script>
</body>
</html>
