<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>御見積内訳書 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', serif; margin: 20px; }
    h1 { text-align: center; font-size: 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; font-size: 14px; }
    th { background: #f0f0f0; }
    .total { font-weight: bold; }
    #downloadBtn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>御見積内訳書</h1>
  <table id="estimateTable">
    <thead>
      <tr>
        <th>項目</th>
        <th>数量</th>
        <th>単位</th>
        <th>単価</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody id="estimateBody"></tbody>
    <tfoot>
      <tr class="total">
        <td colspan="4">合計</td>
        <td id="totalPrice">-</td>
      </tr>
    </tfoot>
  </table>
  <button id="downloadBtn">PDFを出力する</button>

  <script src="settings.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const structure = params.get("structure");
    const area = parseFloat(params.get("area") || 0);
    const scaffold = parseFloat(params.get("scaffold") || 0);
    const wood = parseFloat(params.get("woodWaste") || 0);
    const board = parseFloat(params.get("boardWaste") || 0);
    const plastic = parseFloat(params.get("plasticWaste") || 0);
    const rubble = parseFloat(params.get("rubbleWaste") || 0);
    const glass = parseFloat(params.get("glassWaste") || 0);
    const ceramic = parseFloat(params.get("ceramicWaste") || 0);

    const table = document.getElementById("estimateBody");
    let total = 0;

    function addRow(label, qty, unit, unitPrice) {
      const price = Math.round(qty * unitPrice);
      total += price;
      const row = `<tr>
        <td>${label}</td>
        <td>${qty}</td>
        <td>${unit}</td>
        <td>${unitPrice.toLocaleString()}</td>
        <td>${price.toLocaleString()}</td>
      </tr>`;
      table.insertAdjacentHTML("beforeend", row);
    }

    // 価格データをsettings.jsから取得
    addRow("解体工事費", area, "㎡", unitPrices.解体単価[structure] || 0);
    addRow("足場工事費", scaffold, "㎡", unitPrices.足場単価);
    addRow("アスベスト調査費", 1, "式", unitPrices.アスベスト調査費);
    addRow("木くず（処分費）", wood, "kg", unitPrices.産廃単価["木くず"]);
    addRow("ボード類", board, "kg", unitPrices.産廃単価["ボード類"]);
    addRow("廃プラ類", plastic, "kg", unitPrices.産廃単価["廃プラ類"]);
    addRow("ガラ", rubble, "kg", unitPrices.産廃単価["ガラ"]);
    addRow("ガラス", glass, "kg", unitPrices.産廃単価["ガラス"]);
    addRow("陶器", ceramic, "kg", unitPrices.産廃単価["陶器"]);

    document.getElementById("totalPrice").textContent = total.toLocaleString() + " 円";

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("御見積内訳書", 80, 15);
      doc.autoTable({ html: '#estimateTable', startY: 25 });
      doc.save("見積書.pdf");
    });
  </script>
</body>
</html>
