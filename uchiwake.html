<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>御見積内訳書 - MiTAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'IPAexMincho', sans-serif; margin: 10px; }
    h1 { text-align: center; font-size: 20px; margin-bottom: 10px; }
    .editable { border: 1px solid #ccc; padding: 5px; min-height: 20px; margin-bottom: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #333; padding: 5px; font-size: 12px; }
    th { background: #2980b9; color: #fff; }
    .total { font-weight: bold; background: #2980b9; color: #fff; text-align: right; }
    #downloadBtn { margin-top: 15px; padding: 8px 15px; font-size: 14px; width: 100%; }
  </style>
</head>
<body>
  <h1 contenteditable="true" class="editable">御見積内訳書</h1>

  <div>
    <div class="editable" contenteditable="true" id="customerName">お客様名をここに入力</div>
    <div class="editable" contenteditable="true" id="projectName">工事名をここに入力</div>
    <div class="editable" contenteditable="true" id="address">住所をここに入力</div>
  </div>

  <table id="estimateTable">
    <thead>
      <tr>
        <th>項目</th>
        <th>数量</th>
        <th>単位</th>
        <th>単価</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody id="estimateBody"></tbody>
    <tfoot>
      <tr class="total">
        <td colspan="4">合計</td>
        <td id="totalPrice">-</td>
      </tr>
    </tfoot>
  </table>

  <button id="downloadBtn">PDFを出力する</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const structure = params.get("structure");
      const area = parseFloat(params.get("area") || 0);
      const scaffold = parseFloat(params.get("scaffold") || 0);

      const unitPrices = {
        "木造": 33000,
        "RC造": 50000,
        "S造": 33000,
        "軽量鉄骨造": 33000,
        "足場": 600
      };

      const rows = [
        ["解体工事費", area, "㎡", unitPrices[structure] || 0, area * (unitPrices[structure] || 0)],
        ["足場工事費", scaffold, "㎡", unitPrices["足場"], scaffold * unitPrices["足場"]]
      ];

      let total = 0;
      const tbody = document.getElementById("estimateBody");
      rows.forEach(([label, qty, unit, price, amount]) => {
        total += amount;
        const row = `<tr>
          <td>${label}</td>
          <td>${qty}</td>
          <td>${unit}</td>
          <td>${price.toLocaleString()}</td>
          <td>${amount.toLocaleString()}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
      document.getElementById("totalPrice").textContent = total.toLocaleString() + " 円";

      document.getElementById("downloadBtn").addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(document.getElementById("customerName").innerText, 14, 20);
        doc.text(document.getElementById("projectName").innerText, 14, 28);
        doc.text(document.getElementById("address").innerText, 14, 36);
        doc.autoTable({ html: '#estimateTable', startY: 45 });
        doc.save("見積書.pdf");
      });
    });
  </script>
</body>
</html>
