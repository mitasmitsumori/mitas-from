<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 内訳書</title>
</head>
<body>
  <h1>MiTAS 内訳書</h1>

  <div id="estimateDetails">
    <p><strong>建物構造：</strong><span id="structure"></span></p>
    <p><strong>延床面積（㎡）：</strong><span id="area"></span></p>
    <p><strong>現場住所：</strong><span id="address"></span></p>
    <p><strong>足場面積（㎡）：</strong><span id="scaffold"></span></p>
    <p><strong>残置物：</strong><span id="leftovers"></span></p>
    <p><strong>付帯工事：</strong><span id="additional"></span></p>
  </div>

  <h3>発生材</h3>
  <ul>
    <li>木くず（kg）：<span id="woodWaste"></span></li>
    <li>ボード類（kg）：<span id="boardWaste"></span></li>
    <li>廃プラ類（kg）：<span id="plasticWaste"></span></li>
    <li>ガラ（kg）：<span id="rubbleWaste"></span></li>
    <li>ガラス（kg）：<span id="glassWaste"></span></li>
    <li>陶器（kg）：<span id="ceramicWaste"></span></li>
  </ul>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("structure").textContent = params.get("structure") || "－";
    document.getElementById("area").textContent = params.get("area") || "－";
    document.getElementById("address").textContent = params.get("address") || "－";
    document.getElementById("scaffold").textContent = params.get("scaffold") || "－";
    document.getElementById("leftovers").textContent = params.get("leftovers") || "－";
    document.getElementById("additional").textContent = params.get("additional") || "－";

    document.getElementById("woodWaste").textContent = params.get("woodWaste") || "0";
    document.getElementById("boardWaste").textContent = params.get("boardWaste") || "0";
    document.getElementById("plasticWaste").textContent = params.get("plasticWaste") || "0";
    document.getElementById("rubbleWaste").textContent = params.get("rubbleWaste") || "0";
    document.getElementById("glassWaste").textContent = params.get("glassWaste") || "0";
    document.getElementById("ceramicWaste").textContent = params.get("ceramicWaste") || "0";
  </script>
</body>
</html>
