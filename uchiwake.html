<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積内訳</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #2c3e50; color: white; }
    #totalPrice { font-size: 1.2em; font-weight: bold; color: #2c3e50; text-align: right; margin-top: 20px; }
    button { background: #2c3e50; color: #fff; padding: 10px 20px; border: none; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>御見積 内訳</h1>

  <table id="estimateTable">
    <thead>
      <tr><th>項目</th><th>金額</th></tr>
    </thead>
    <tbody id="estimateBody"></tbody>
  </table>

  <div id="totalPrice">合計金額：0円</div>
  <div style="text-align:center;">
    <button onclick="downloadPDF()">📄 PDF出力</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);

    const structure = params.get("structure") || "木造";
    const area = parseFloat(params.get("area") || 0);
    const scaffold = parseFloat(params.get("scaffold") || 0);
    const wood = parseFloat(params.get("woodWaste") || 0);
    const board = parseFloat(params.get("boardWaste") || 0);
    const plastic = parseFloat(params.get("plasticWaste") || 0);
    const rubble = parseFloat(params.get("rubbleWaste") || 0);
    const glass = parseFloat(params.get("glassWaste") || 0);
    const ceramic = parseFloat(params.get("ceramicWaste") || 0);

    // 単価（設定ファイル化予定）
    const unitPrices = {
      木造: 33000 / 3.3,
      RC造: 50000 / 3.3,
      S造: 33000 / 3.3,
      軽量鉄骨造: 33000 / 3.3
    };
    const scaffoldUnit = 600;
    const asbestosSurvey = 90000;
    const wastePrices = {
      wood: 16,
      board: 35,
      plastic: 50,
      rubble: 2,
      glass: 10,
      ceramic: 20
    };

    // 計算
    const demolitionCost = Math.round(area * unitPrices[structure]);
    const scaffoldCost = Math.round(scaffold * scaffoldUnit);
    const wasteCost = 
      wood * wastePrices.wood +
      board * wastePrices.board +
      plastic * wastePrices.plastic +
      rubble * wastePrices.rubble +
      glass * wastePrices.glass +
      ceramic * wastePrices.ceramic;

    const total = demolitionCost + scaffoldCost + asbestosSurvey + wasteCost;

    // 表示
    const body = document.getElementById("estimateBody");
    const addRow = (label, value) => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${label}</td><td>${value.toLocaleString()} 円</td>`;
      body.appendChild(row);
    };

    addRow("解体工事費", demolitionCost);
    addRow("足場費", scaffoldCost);
    addRow("アスベスト調査費", asbestosSurvey);
    addRow("産廃処分費", Math.round(wasteCost));

    document.getElementById("totalPrice").innerText = `合計金額：${total.toLocaleString()} 円`;

    // PDF出力
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("helvetica", "normal");
      doc.setFontSize(16);
      doc.text("御見積内訳書", 105, 20, { align: "center" });

      let y = 30;
      const rows = document.querySelectorAll("#estimateBody tr");
      doc.setFontSize(12);
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        const line = Array.from(cols).map(td => td.textContent.trim()).join("：");
        doc.text(line, 15, y);
        y += 8;
      });

      doc.setFontSize(14);
      doc.text(document.getElementById("totalPrice").innerText, 15, y + 10);

      doc.save("MiTAS_見積書.pdf");
    }
  </script>
</body>
</html>
