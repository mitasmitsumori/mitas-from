<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MiTAS - 見積内訳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'IPAexMincho', serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: left;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>見積内訳書</h1>

  <div id="estimateContent">
    <table>
      <tbody>
        <tr><th>建物構造</th><td id="structure"></td></tr>
        <tr><th>延床面積（㎡）</th><td id="area"></td></tr>
        <tr><th>現場住所</th><td id="address"></td></tr>
        <tr><th>足場面積（㎡）</th><td id="scaffold"></td></tr>
        <tr><th>残置物</th><td id="leftovers"></td></tr>
        <tr><th>付帯工事</th><td id="additional"></td></tr>
        <tr><th>木くず（kg）</th><td id="woodWaste"></td></tr>
        <tr><th>ボード類（kg）</th><td id="boardWaste"></td></tr>
        <tr><th>廃プラ類（kg）</th><td id="plasticWaste"></td></tr>
        <tr><th>ガラ（kg）</th><td id="rubbleWaste"></td></tr>
        <tr><th>ガラス（kg）</th><td id="glassWaste"></td></tr>
        <tr><th>陶器（kg）</th><td id="ceramicWaste"></td></tr>
      </tbody>
    </table>
  </div>

  <button id="downloadBtn" onclick="downloadPDF()">PDF出力</button>

  <script>
    function getParam(key) {
      return new URLSearchParams(window.location.search).get(key) || '';
    }

    document.getElementById('structure').textContent = getParam('structure');
    document.getElementById('area').textContent = getParam('area');
    document.getElementById('address').textContent = getParam('address');
    document.getElementById('scaffold').textContent = getParam('scaffold');
    document.getElementById('leftovers').textContent = getParam('leftovers');
    document.getElementById('additional').textContent = getParam('additional');
    document.getElementById('woodWaste').textContent = getParam('woodWaste');
    document.getElementById('boardWaste').textContent = getParam('boardWaste');
    document.getElementById('plasticWaste').textContent = getParam('plasticWaste');
    document.getElementById('rubbleWaste').textContent = getParam('rubbleWaste');
    document.getElementById('glassWaste').textContent = getParam('glassWaste');
    document.getElementById('ceramicWaste').textContent = getParam('ceramicWaste');

    function downloadPDF() {
      const element = document.getElementById("estimateContent");
      const opt = {
        margin: 0.5,
        filename: '見積書.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
