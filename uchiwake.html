<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiTAS 見積内訳</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: "IPAexMincho", serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    .center { text-align: center; margin-top: 20px; }
    #downloadBtn { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>MiTAS 見積内訳</h1>
  <table id="summaryTable">
    <tr><th>項目</th><th>金額</th></tr>
    <!-- 自動挿入されます -->
  </table>

  <div class="center">
    <button id="downloadBtn">PDF出力</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const structure = params.get("structure") || "木造";
    const area = parseFloat(params.get("area") || 0);
    const scaffold = parseFloat(params.get("scaffold") || 0);
    const address = params.get("address") || "";
    const leftovers = params.get("leftovers") || "";
    const additional = params.get("additional") || "";

    const wood = parseFloat(params.get("woodWaste") || 0);
    const board = parseFloat(params.get("boardWaste") || 0);
    const plastic = parseFloat(params.get("plasticWaste") || 0);
    const rubble = parseFloat(params.get("rubbleWaste") || 0);
    const glass = parseFloat(params.get("glassWaste") || 0);
    const ceramic = parseFloat(params.get("ceramicWaste") || 0);

    const unitPrices = {
      "木造": 33000 / 3.3,
      "RC造": 50000 / 3.3,
      "S造": 33000 / 3.3,
      "軽量鉄骨造": 33000 / 3.3,
      scaffold: 600,
      asbestos: 90000,
      machine10km: 14000,
      machineOver10km: 18000,
      wood: 16,
      board: 35,
      plastic: 50,
      rubble: 2,
      glass: 10,
      ceramic: 20
    };

    const demolition = Math.round(area * unitPrices[structure]);
    const scaffoldCost = Math.round(scaffold * unitPrices.scaffold);
    const asbestosCost = unitPrices.asbestos;
    const machineCost = unitPrices.machine10km; // 暫定（自動判別は後で）

    const wasteCosts = {
      "木くず": Math.round(wood * unitPrices.wood),
      "ボード類": Math.round(board * unitPrices.board),
      "廃プラ類": Math.round(plastic * unitPrices.plastic),
      "ガラ": Math.round(rubble * unitPrices.rubble),
      "ガラス": Math.round(glass * unitPrices.glass),
      "陶器": Math.round(ceramic * unitPrices.ceramic),
    };

    const table = document.getElementById("summaryTable");

    function addRow(label, value) {
      const row = table.insertRow(-1);
      row.insertCell(0).innerText = label;
      row.insertCell(1).innerText = value.toLocaleString() + " 円";
      return value;
    }

    let total = 0;
    total += addRow("解体工事費", demolition);
    total += addRow("足場工事費", scaffoldCost);
    total += addRow("アスベスト調査費", asbestosCost);
    total += addRow("重機回送費", machineCost);

    for (const [label, value] of Object.entries(wasteCosts)) {
      total += addRow(`産廃処分費（${label}）`, value);
    }

    addRow("合計金額", total);

    // PDF出力処理
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("IPAexMincho", "normal");
      doc.setFontSize(16);
      doc.text("MiTAS 見積内訳書", 20, 20);

      let y = 40;
      for (let i = 1; i < table.rows.length; i++) {
        const row = table.rows[i];
        const label = row.cells[0].innerText;
        const amount = row.cells[1].innerText;
        doc.text(`${label}：${amount}`, 20, y);
        y += 10;
      }

      doc.save("MiTAS_見積内訳書.pdf");
    });
  </script>
</body>
</html>
