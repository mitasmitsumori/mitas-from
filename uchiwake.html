<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積内訳</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .item {
      margin-bottom: 1rem;
    }
    .item label {
      font-weight: bold;
    }
    .total {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>見積内訳</h1>
  <div class="item"><label>建物構造：</label><span id="structure"></span></div>
  <div class="item"><label>延床面積：</label><span id="area"></span> ㎡</div>
  <div class="item"><label>足場面積：</label><span id="scaffold"></span> ㎡</div>
  <div class="item"><label>現場住所：</label><span id="address"></span></div>
  <div class="item"><label>残置物：</label><span id="zanchi"></span></div>
  <div class="item"><label>付帯工事：</label><span id="futai"></span></div>
  <div class="total">※ここに金額を自動計算で追加可能</div>

  <script>
    const params = new URLSearchParams(location.search);
    document.getElementById("structure").textContent = params.get("structure") || "";
    document.getElementById("area").textContent = params.get("area") || "";
    document.getElementById("scaffold").textContent = params.get("scaffold") || "";
    document.getElementById("address").textContent = params.get("address") || "";
    document.getElementById("zanchi").textContent = params.get("zanchi") || "";
    document.getElementById("futai").textContent = params.get("futai") || "";
  </script>
</body>
</html>
