<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積作成</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    form {
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dcdcdc;
      border-radius: 4px;
      background-color: #ffffff;
    }
    button {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    .photo-upload {
      border: 1px solid #dcdcdc;
      background-color: #ffffff;
      padding: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>MiTAS</header>
  <form action="uchiwake.html" method="get">
    <label for="structure">建物構造</label>
    <select name="structure" id="structure" required>
      <option value="木造">木造</option>
      <option value="RC造">RC造</option>
      <option value="S造">S造</option>
      <option value="軽量鉄骨造">軽量鉄骨造</option>
    </select>

    <label for="area">延床面積（㎡）</label>
    <input type="number" name="area" id="area" required />

    <label for="scaffold">足場面積（㎡）</label>
    <input type="number" name="scaffold" id="scaffold" required />

    <label for="address">現場住所</label>
    <input type="text" name="address" id="address" required />

    <label for="woodWaste">木くず（kg）</label>
    <input type="number" name="woodWaste" id="woodWaste" />

    <label for="boardWaste">ボード類（kg）</label>
    <input type="number" name="boardWaste" id="boardWaste" />

    <label for="plasticWaste">廃プラ類（kg）</label>
    <input type="number" name="plasticWaste" id="plasticWaste" />

    <label for="rubbleWaste">ガラ（kg）</label>
    <input type="number" name="rubbleWaste" id="rubbleWaste" />

    <label for="glassWaste">ガラス（kg）</label>
    <input type="number" name="glassWaste" id="glassWaste" />

    <label for="ceramicWaste">陶器（kg）</label>
    <input type="number" name="ceramicWaste" id="ceramicWaste" />

    <div class="photo-upload">
      <label>現場写真（最大5枚）</label>
      <input type="file" name="photos" accept="image/*" multiple />
    </div>

    <button type="submit">見積作成</button>
  </form>
</body>
</html>
