<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MiTAS 見積作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>MiTAS 見積作成</h1>
  <form id="estimateForm">
    <label>建物構造：
      <select id="structure">
        <option value="木造">木造</option>
        <option value="RC造">RC造</option>
        <option value="S造">S造</option>
        <option value="軽量鉄骨造">軽量鉄骨造</option>
      </select>
    </label>
    <label>延床面積（㎡）：<input type="number" id="area" required></label>
    <label>現場住所：<input type="text" id="address" required></label>
    <label>足場面積（㎡）：<input type="number" id="scaffoldArea" required></label>
    <label>残置物の有無：
      <label><input type="radio" name="leftovers" value="あり"> あり</label>
      <label><input type="radio" name="leftovers" value="なし"> なし</label>
    </label>
    <label>付帯工事の有無：
      <label><input type="radio" name="additional" value="あり"> あり</label>
      <label><input type="radio" name="additional" value="なし"> なし</label>
    </label>
    <button type="submit">見積作成</button>
  </form>

  <script>
    document.getElementById("estimateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const params = new URLSearchParams();
      params.append("structure", document.getElementById("structure").value);
      params.append("area", document.getElementById("area").value);
      params.append("address", document.getElementById("address").value);
      params.append("scaffold", document.getElementById("scaffoldArea").value);
      params.append("leftovers", document.querySelector('input[name="leftovers"]:checked')?.value || '');
      params.append("additional", document.querySelector('input[name="additional"]:checked')?.value || '');
      location.href = "uchiwake.html?" + params.toString();
    });
  </script>
</body>
</html>
