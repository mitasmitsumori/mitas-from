<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積フォーム</title>
</head>
<body>
  <h1>MiTAS 見積作成</h1>
  <form id="estimateForm">
    <label>建物構造：
      <select id="structure">
        <option value="木造">木造</option>
        <option value="RC造">RC造</option>
        <option value="S造">S造</option>
        <option value="軽量鉄骨造">軽量鉄骨造</option>
      </select>
    </label><br/>

    <label>延床面積（㎡）：<input type="number" id="area" required /></label><br/>
    <label>現場住所：<input type="text" id="address" required /></label><br/>
    <label>足場面積（㎡）：<input type="number" id="scaffoldArea" /></label><br/>

    <label>残置物の有無：
      <input type="radio" name="leftovers" value="あり">あり
      <input type="radio" name="leftovers" value="なし">なし
    </label><br/>

    <label>付帯工事の有無：
      <input type="radio" name="additional" value="あり">あり
      <input type="radio" name="additional" value="なし">なし
    </label><br/>

    <h3>発生材の入力（kg）</h3>
    <label>木くず：<input type="number" id="woodWaste" /></label><br/>
    <label>ボード類：<input type="number" id="boardWaste" /></label><br/>
    <label>廃プラ類：<input type="number" id="plasticWaste" /></label><br/>
    <label>ガラ：<input type="number" id="rubbleWaste" /></label><br/>
    <label>ガラス：<input type="number" id="glassWaste" /></label><br/>
    <label>陶器：<input type="number" id="ceramicWaste" /></label><br/>

    <button type="submit">見積作成</button>
  </form>

  <script>
    document.getElementById("estimateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const params = new URLSearchParams({
        structure: document.getElementById("structure").value,
        area: document.getElementById("area").value,
        address: document.getElementById("address").value,
        scaffold: document.getElementById("scaffoldArea").value,
        leftovers: document.querySelector('input[name="leftovers"]:checked')?.value || "",
        additional: document.querySelector('input[name="additional"]:checked')?.value || "",
        woodWaste: document.getElementById("woodWaste").value,
        boardWaste: document.getElementById("boardWaste").value,
        plasticWaste: document.getElementById("plasticWaste").value,
        rubbleWaste: document.getElementById("rubbleWaste").value,
        glassWaste: document.getElementById("glassWaste").value,
        ceramicWaste: document.getElementById("ceramicWaste").value
      });
      window.location.href = `uchiwake.html?${params.toString()}`;
    });
  </script>
</body>
</html>
