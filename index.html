<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiTAS 見積作成</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    form {
      padding: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #dcdcdc;
      border-radius: 5px;
      background-color: #ffffff;
    }
    button {
      width: 100%;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .photo-upload {
      border: 1px solid #dcdcdc;
      border-radius: 5px;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      background-color: #ffffff;
      color: #2c3e50;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>MiTAS 見積作成</header>
  <form action="uchiwake.html" method="get">
    <label>建物の構造
      <select name="structure">
        <option>木造</option>
        <option>RC造</option>
        <option>S造</option>
        <option>軽量鉄骨</option>
      </select>
    </label>

    <label>延床面積（㎡）
      <input type="number" name="area" required />
    </label>

    <label>位置情報
      <input type="text" name="address" required />
    </label>

    <div class="photo-upload">＋</div>

    <label>産廃量自動計算
      <input type="text" name="waste" />
    </label>

    <button type="submit">見積を作成</button>
  </form>
</body>
</html>
