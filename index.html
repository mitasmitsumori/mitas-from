<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積フォーム</title>
</head>
<body>
  <h1>MiTAS 見積作成</h1>
  <form id="estimateForm">
    <label>建物構造：
      <select id="structure">
        <option value="木造">木造</option>
        <option value="RC造">RC造</option>
        <option value="S造">S造</option>
        <option value="軽量鉄骨造">軽量鉄骨造</option>
      </select>
    </label><br/>

    <label>延床面積（㎡）：<input type="number" id="area" required /></label><br/>
    <label>現場住所：<input type="text" id="address" required /></label><br/>
    <label>足場面積（㎡）：<input type="number" id="scaffoldArea" /></label><br/>

    <label>残置物の有無：
      <input type="radio" name="leftovers" value="あり">あり
      <input type="radio" name="leftovers" value="なし">なし
    </label><br/>

    <label>付帯工事の有無：
      <input type="radio" name="additional" value="あり">あり
      <input type="radio" name="additional" value="なし">なし
    </label><br/>

    <h3>発生材の入力（kg）</h3>
    <label>木くず（kg）：<input type="number" id="woodWaste" /></label><br/>
    <label>ボード類（kg）：<input type="number" id="boardWaste" /></label><br/>
    <label>廃プラ類（kg）：<input type="number" id="plasticWaste" /></label><br/>
    <label>ガラ（kg）：<input type="number" id="rubbleWaste" /></label><br/>
    <label>ガラス（kg）：<input type="number" id="glassWaste" /></label><br/>
    <label>陶器（kg）：<input type="number" id="ceramicWaste" /></label><br/>

    <button type="submit">見積作成</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAN1cDb1yBdYBzEXQ2CD8anlih7YuPXggo",
      authDomain: "mitas-estimate.firebaseapp.com",
      projectId: "mitas-estimate",
      storageBucket: "mitas-estimate.appspot.com",
      messagingSenderId: "889863551826",
      appId: "1:889863551826:web:71577461b5b9d810d4188b",
      measurementId: "G-Y0H10QQQ16"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("estimateForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const structure = document.getElementById("structure").value;
      const area = document.getElementById("area").value;
      const address = document.getElementById("address").value;
      const scaffoldArea = document.getElementById("scaffoldArea").value;
      const leftovers = document.querySelector('input[name="leftovers"]:checked')?.value || "";
      const additional = document.querySelector('input[name="additional"]:checked')?.value || "";

      // Firestoreに保存するデータ（オプション）
      const data = {
        structure,
        area,
        address,
        scaffoldArea,
        hasLeftovers: leftovers,
        hasAdditionalWork: additional,
        createdAt: new Date()
      };

      // Firestore保存
      db.collection("estimates").add(data).then(() => {
        // 保存成功 → パラメータ付きで遷移
        const params = new URLSearchParams({
          structure,
          area,
          address,
          scaffold: scaffoldArea,
          leftovers,
          additional,
          woodWaste: document.getElementById("woodWaste").value,
          boardWaste: document.getElementById("boardWaste").value,
          plasticWaste: document.getElementById("plasticWaste").value,
          rubbleWaste: document.getElementById("rubbleWaste").value,
          glassWaste: document.getElementById("glassWaste").value,
          ceramicWaste: document.getElementById("ceramicWaste").value
        });
        window.location.href = `uchiwake.html?${params.toString()}`;
      }).catch((error) => {
        alert("保存エラー: " + error);
      });
    });
  </script>
</body>
</html>
