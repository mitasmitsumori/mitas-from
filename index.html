<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MiTAS - 見積作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Arial', sans-serif; background: #f8f8f8; margin: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #dcdcdc; border-radius: 4px; }
    button { margin-top: 20px; background: #2c3e50; color: white; padding: 12px; width: 100%; border: none; border-radius: 4px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>見積作成フォーム</h1>
  <form id="estimateForm">
    <label>建物構造</label>
    <select name="structure">
      <option value="木造">木造</option>
      <option value="RC造">RC造</option>
      <option value="S造">S造</option>
      <option value="軽量鉄骨造">軽量鉄骨造</option>
    </select>

    <label>延床面積（㎡）</label>
    <input type="number" name="area" required>

    <label>足場面積（㎡）</label>
    <input type="number" name="scaffold" required>

    <label>木くず（kg）</label>
    <input type="number" name="woodWaste" required>

    <label>ボード類（kg）</label>
    <input type="number" name="boardWaste" required>

    <label>廃プラ類（kg）</label>
    <input type="number" name="plasticWaste" required>

    <label>ガラ（kg）</label>
    <input type="number" name="rubbleWaste" required>

    <label>ガラス（kg）</label>
    <input type="number" name="glassWaste" required>

    <label>陶器（kg）</label>
    <input type="number" name="ceramicWaste" required>

    <button type="submit">見積作成</button>
  </form>

  <!-- Firebase + 保存スクリプト -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    document.getElementById("estimateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = isNaN(value) ? value : parseFloat(value));
      
      const id = await saveEstimate(data); // firebase.js の関数
      window.location.href = `uchiwake.html?id=${id}`;
    });
  </script>
</body>
</html>
