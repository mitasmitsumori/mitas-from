<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS見積作成</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; padding: 16px; text-align: center; font-size: 20px; }
    form { padding: 20px; background: white; margin: 20px; border-radius: 8px; }
    label { display: block; margin-top: 16px; }
    input, select { width: 100%; padding: 10px; margin-top: 4px; border: 1px solid #dcdcdc; border-radius: 4px; background: #ffffff; }
    button { margin-top: 20px; background: #2c3e50; color: white; padding: 12px; width: 100%; border: none; border-radius: 4px; font-size: 16px; }
  </style>
</head>
<body>
  <header>MiTAS</header>
  <form id="estimateForm">
    <label>建物構造
      <select name="structure" required>
        <option value="木造">木造</option>
        <option value="RC造">RC造</option>
        <option value="S造">S造（鉄骨造）</option>
        <option value="軽量鉄骨造">軽量鉄骨造</option>
      </select>
    </label>
    <label>延床面積（㎡）<input type="number" name="area" required></label>
    <label>足場面積（㎡）<input type="number" name="scaffold" required></label>
    <label>木くず（kg）<input type="number" name="woodWaste" required></label>
    <label>ボード類（kg）<input type="number" name="boardWaste" required></label>
    <label>廃プラ類（kg）<input type="number" name="plasticWaste" required></label>
    <label>ガラ（kg）<input type="number" name="rubbleWaste" required></label>
    <label>ガラス（kg）<input type="number" name="glassWaste" required></label>
    <label>陶器（kg）<input type="number" name="ceramicWaste" required></label>
    <button type="submit">見積作成</button>
  </form>

  <script>
    document.getElementById("estimateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams();
      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }
      window.location.href = "uchiwake.html?" + params.toString();
    });
  </script>
</body>
</html>
