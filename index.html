<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiTAS 解体見積フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #001f3f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }
    form {
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #001f3f;
      color: white;
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    MiTAS 見積作成
  </header>

  <form action="uchiwake.html" method="get">
    <label>建物構造：
      <select name="structure" required>
        <option value="木造">木造</option>
        <option value="RC造">RC造</option>
        <option value="S造">S造</option>
        <option value="軽量鉄骨">軽量鉄骨</option>
      </select>
    </label>

    <label>延床面積（㎡）：
      <input type="number" name="area" required>
    </label>

    <label>足場面積（㎡）：
      <input type="number" name="scaffold" required>
    </label>

    <label>現場住所：
      <input type="text" name="address" required>
    </label>

    <label>残置物の有無：
      <select name="zanchi">
        <option value="あり">あり</option>
        <option value="なし">なし</option>
      </select>
    </label>

    <label>付帯工事の有無：
      <select name="futai">
        <option value="あり">あり</option>
        <option value="なし">なし</option>
      </select>
    </label>

    <button type="submit">見積作成</button>
  </form>
</body>
</html>
